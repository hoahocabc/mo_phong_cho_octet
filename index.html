<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Phân tử & Tinh thể — p5.js</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="controls">
      <label for="substanceSelect" id="substanceLabel">Chọn chất</label>
      <select id="substanceSelect" aria-label="Chọn chất">
        <option value="0">H2</option>
        <option value="1">Cl2</option>
        <option value="2">HCl</option>
        <option value="3">NaCl</option>
        <option value="4">He</option>
        <option value="5">Ne</option>
      </select>
    </div>

    <div id="canvasContainer"></div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
